<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
        <title>Starbucks</title>
    </head>
    <body>

        <header>
            <a href="./index.html">
                <img . class="logo" src="./assets/img/logo.png" alt="Logo-Starbucks">
            </a>
        </header>

        <section>
            <div class="circle"></div>
        
            <Div class="container">
                <div class="box-text">
                    <h2>It' not just coffee <br> It's <span>Starbucks</span></h2>
                    <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                        when an unknown printer took a galley of type and scrambled it to make a type 
                        specimen book.
                    </p>
                    <button>Learn More</button>
                </div>

                <div class="box-image">
                    <img class="starbucks" src="./assets/img/img1.png" alt="">
                </div>
            </Div>

            <div class="menu">
                <img class="button-menu" src="./assets/img/thumb1.png" onclick="changeImage('./assets/img/img1.png'); changeColor('#017143')">
                <img class="button-menu" src="./assets/img/thumb2.png" onclick="changeImage('./assets/img/img2.png'); changeColor('#eb7495')">
                <img class="button-menu" src="./assets/img/thumb3.png" onclick="changeImage('./assets/img/img3.png'); changeColor('#d752b1')">
            </div>
            
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
